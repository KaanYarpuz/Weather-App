<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Weather App</h2>
    <form id="weatherForm" class="flex">
      <input type="text" id="cityInput" class="w-full p-2 border border-gray-300 rounded-l-md" placeholder="Enter city">
      <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-md">Get Weather</button>
    </form>
    <div id="weatherResult" class="mt-4"></div>
  </div>
  <script src="form.js"></script>
  
</body>
</html>
